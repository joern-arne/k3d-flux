apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-red-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: node-red.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-red-svc
            port:
              number: 1880
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-red-k3d-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: node-red.k3d.lessingstrasse.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: node-red-svc
            port:
              number: 1880
