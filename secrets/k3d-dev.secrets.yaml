# example to select elements according to tags
#   yq '.secrets[] | select(.tags[] | contains("app=example"))' secrets/k3d-dev.secrets.yaml

# generator expression: !{20,letters,digits,specialchars,[+-=]}


vault: k3d-dev

secrets:
- title: my_example_item
  tags:
  - app=example
  data:
    app.app_username: app_user
    app.app_password: "!{20,letters,digits}"
    db.db_username: database_user
    db.db_password: "!{20,letters,digits}"
