apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: keycloak
  namespace: keycloak-operator
spec:
  interval: 24h
  ref:
    tag: "22.0.3"
  url: https://github.com/keycloak/keycloak-k8s-resources
  ignore: |
    # exclude all
    /*
    # include kubernetes dir
    !/kubernetes
    # exclude file from kubernetes dir
    /deploy/openshift.yml
