apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  annotations:
    operator.1password.io/item-path: vaults/k3d-dev/items/my_example_item
    operator.1password.io/item-name: my-example-deployment
    operator.1password.io/auto-restart: "true"
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        env:
        - name: SECRET_USERNAME
          valueFrom:
            secretKeyRef:
              name: my-example-deployment
              key: username
        - name: SECRET_PASSWORD
          valueFrom:
            secretKeyRef:
              name: my-example-deployment
              key: password
