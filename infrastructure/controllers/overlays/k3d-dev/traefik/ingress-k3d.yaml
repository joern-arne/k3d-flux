apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-k3d-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.middlewares: keycloak-realm-operator-traefik-forward-auth@kubernetescrd

spec:
  ingressClassName: traefik
  rules:
  - host: traefik.k3d-dev.lessingstrasse.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-dashboard
            port:
              number: 9000

  tls:
  - hosts:
    - traefik.k3d-dev.lessingstrasse.org
    secretName: traefik.k3d-dev.lessingstrasse.org
