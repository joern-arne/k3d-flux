apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-forward-auth-ingress
spec:
  ingressClassName: traefik
  rules:
  - host: auth.127.0.0.1.nip.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik-forward-auth-svc
            port:
              number: 80
