apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-forward-auth
data:
  INSECURE_COOKIE: 'false'
  COOKIE_DOMAIN: 127.0.0.1.nip.io
  DOMAINS: 127.0.0.1.nip.io
  AUTH_HOST: auth.127.0.0.1.nip.io
  URL_PATH: /_oauth
  DEFAULT_PROVIDER: oidc
  PROVIDER_URI: https://keycloak.127.0.0.1.nip.io/auth/realms/k3s
  CLIENT_ID: traefik-forward-auth
