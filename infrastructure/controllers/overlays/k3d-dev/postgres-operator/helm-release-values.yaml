apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
spec:
  values:
    resources:
      requests:
        cpu: 100m
        memory: 64Mi
      limits:
        cpu: 1
        memory: 512Mi
    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    adminUser:
      create: true
      username: admin
      # Change password by generating a new hash with:
      # https://docs.gitops.weave.works/docs/configuration/securing-access-to-the-dashboard/#login-via-a-cluster-user-account
      # PASSWORD=vieTu0xi && echo -n $PASSWORD | gitops get bcrypt-hash
      # bcrypt hash for password "flux"
      passwordHash: "$2a$10$P/tHQ1DNFXdvX0zRGA8LPeSOyb0JXq9rP3fZ4W8HGTpLV7qHDlWhe" # flux
      # passwordHash: "$2a$10$d9SJ782ag0PZ6GJQ.qqw1e5cUZn8.r6fyZB3NQRfDGwlP5Zvc9Ob6" # vieTu0xi
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      hosts:
      - host: weave.127.0.0.1.nip.io
        paths:
        - path: /
          pathType: ImplementationSpecific
      - host: weave.k3d-dev.lessingstrasse.org
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - hosts:
        - weave.k3d-dev.lessingstrasse.org
        secretName: weave.k3d-dev.lessingstrasse.org

