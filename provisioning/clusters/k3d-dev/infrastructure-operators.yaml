apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-operators
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  dependsOn:
  - name: infrastructure-olm
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./provisioning/infrastructure/operators
  prune: true
  wait: true
