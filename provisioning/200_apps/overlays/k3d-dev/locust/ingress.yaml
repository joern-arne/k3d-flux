apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: locust
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    traefik.ingress.kubernetes.io/router.middlewares: op-keycloak-traefik-forward-auth@kubernetescrd

spec:
  ingressClassName: traefik
  rules:
  - host: locust.k3d-dev.lessingstrasse.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: locust-master
            port:
              number: 8089

  tls:
  - hosts:
    - locust.k3d-dev.lessingstrasse.org
    secretName: locust.k3d-dev.lessingstrasse.org
