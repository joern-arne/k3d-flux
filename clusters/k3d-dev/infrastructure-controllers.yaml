apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controllers
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  dependsOn:
  - name: infrastructure-prerequisites
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./infrastructure/controllers/overlays/k3d-dev
  prune: true
  wait: true
