  namespace: flux-system
spec:
  interval: 30m
  # dependsOn:
  # - name: infra-configs
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/overlays/dev
  prune: true
  wait: true
  timeout: 5m0s
