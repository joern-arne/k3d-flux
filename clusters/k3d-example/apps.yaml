apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  dependsOn:
  - name: infrastructure-controllers
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./apps/overlays/k3d-example
  prune: true
  wait: true
